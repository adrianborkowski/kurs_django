<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}tytuł strony{% endblock %}</title>
    <meta charset="UTF-8">
</head>

<body>
    <!-- treść strony tutaj -->
    <div>
        MENU GŁÓWNE:
        {% if user.is_authenticated %}
            <a href="{% url 'account_logout' %}">Wyloguj się</a>
        {% else %}
            <a href="{% url 'account_login' %}">Zaloguj się</a>,
            <a href="{% url 'account_signup' %}">Załóż konto</a>
        {% endif %}

        {% load socialaccount %}
        {% providers_media_js %}
            <a href="{% provider_login_url 'facebook' method='js_sdk' %}">Facebook Connect</a>

    </div>
    {% block content %}
    {% endblock %}
</body>

</html>
